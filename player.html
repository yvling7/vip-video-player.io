<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VIP视频播放器</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.css">
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            background: #000;
        }
        #dplayer {
            width: 100%;
            height: 100vh;
            background: #000;
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 16px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="dplayer"></div>
    <div class="loading">加载中...</div>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js/dist/hls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.js"></script>
    <script>
        // 显示加载提示
        document.querySelector('.loading').style.display = 'block';
        
        // 获取URL参数中的视频地址
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('url');
        
        if (!videoUrl) {
            alert('未找到视频地址');
            document.querySelector('.loading').textContent = '未找到视频地址';
            throw new Error('No video URL provided');
        }

        // 创建DPlayer实例
        const dp = new DPlayer({
            container: document.getElementById('dplayer'),
            video: {
                url: videoUrl,
                type: videoUrl.includes('.m3u8') ? 'hls' : 'auto',
                customType: {
                    hls: function(video, player) {
                        const hls = new Hls({
                            debug: false,
                            // p2pConfig: {
                            //     live: false,
                            // },
                            maxBufferLength: 60 * 2,
                            maxMaxBufferLength: 60 * 2,
                        });
                        hls.loadSource(video.src);
                        hls.attachMedia(video);
                        hls.on(Hls.Events.ERROR, function (event, data) {
                            if (data.fatal) {
                                switch(data.type) {
                                    case Hls.ErrorTypes.NETWORK_ERROR:
                                        console.log("网络错误");
                                        hls.startLoad();
                                        break;
                                    case Hls.ErrorTypes.MEDIA_ERROR:
                                        console.log("媒体错误");
                                        hls.recoverMediaError();
                                        break;
                                    default:
                                        hls.destroy();
                                        break;
                                }
                            }
                        });
                    }
                }
            },
            autoplay: true,
            theme: '#1c84c6',
            lang: 'zh-cn',
            hotkey: true,
            preload: 'auto',
            volume: 0.7,
            mutex: true,
            screenshot: true,
            playbackSpeed: [0.5, 0.75, 1, 1.25, 1.5, 2],
            contextmenu: [
                {
                    text: 'VIP视频解析播放器',
                    link: 'https://github.com/yvling7/vip-video-player.io'
                }
            ]
        });

        // 事件监听
        dp.on('loadstart', () => {
            document.querySelector('.loading').style.display = 'none';
        });

        dp.on('error', () => {
            document.querySelector('.loading').textContent = '视频加载失败，请返回重试';
        });

        dp.on('loadeddata', () => {
            document.querySelector('.loading').style.display = 'none';
        });

        // 记忆播放进度
        const savedTime = localStorage.getItem('dplayer-time-' + videoUrl);
        if (savedTime) {
            dp.seek(parseFloat(savedTime));
        }

        dp.on('timeupdate', () => {
            localStorage.setItem('dplayer-time-' + videoUrl, dp.video.currentTime);
        });

        // 快捷键
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                dp.toggle();
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
