<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VIP视频播放器</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.css">
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            background: #000;
        }
        #dplayer {
            width: 100%;
            height: 100vh;
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 16px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="loading">正在解析视频...</div>
    <div id="dplayer"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js/dist/hls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.js"></script>
    <script>
        // 获取URL参数
        const urlParams = new URLSearchParams(window.location.search);
        const apiUrl = urlParams.get('api');
        const videoUrl = urlParams.get('video');
        
        if (!apiUrl || !videoUrl) {
            document.querySelector('.loading').textContent = '参数错误';
            throw new Error('Missing parameters');
        }

        // 从解析接口获取视频地址
        async function getVideoUrl() {
            try {
                const response = await fetch(apiUrl + videoUrl);
                const html = await response.text();
                
                // 使用与video-parser.user.js相同的匹配模式
                const patterns = [
                    /"url"\s*:\s*"([^"]+)"/i,
                    /player_data\s*=\s*{[^}]*"url"\s*:\s*"([^"]+)"/i,
                    /\"playurl\"\s*:\s*\"([^\"]+)\"/i,
                    /[\'"](https?:\/\/[^\'"]+?\.m3u8[^\'"]*)['"]/i,
                    /(https?:\/\/[^\"\']+?\.m3u8[^\"\'\s]*)/i,
                    /[\'"](https?:\/\/[^\'"]+?\.mp4[^\'"]*)['"]/i,
                    /(https?:\/\/[^\"\']+?\.mp4[^\"\'\s]*)/i,
                    /source\s*[=:]\s*['"]([^'"]+)['"]/i,
                    /video\s*[=:]\s*['"]([^'"]+)['"]/i,
                    /url\s*[=:]\s*['"]([^'"]+)['"]/i
                ];

                for (let pattern of patterns) {
                    const match = html.match(pattern);
                    if (match) {
                        let url = decodeURIComponent(match[1]);
                        
                        if (url.startsWith('//')) {
                            url = 'https:' + url;
                        }
                        
                        if (url.startsWith('http')) {
                            return url;
                        }
                    }
                }
                
                throw new Error('未找到视频地址');
            } catch (error) {
                console.error('获取视频地址失败:', error);
                document.querySelector('.loading').textContent = '解析失败，请返回重试';
                throw error;
            }
        }

        // 创建DPlayer播放器
        function createPlayer(url) {
            const dp = new DPlayer({
                container: document.getElementById('dplayer'),
                video: {
                    url: url,
                    type: url.includes('.m3u8') ? 'hls' : 'auto',
                    customType: {
                        hls: function(video, player) {
                            const hls = new Hls({
                                debug: false,
                                maxBufferLength: 60 * 2,
                                maxMaxBufferLength: 60 * 2,
                            });
                            hls.loadSource(video.src);
                            hls.attachMedia(video);
                            hls.on(Hls.Events.ERROR, function (event, data) {
                                if (data.fatal) {
                                    switch(data.type) {
                                        case Hls.ErrorTypes.NETWORK_ERROR:
                                            hls.startLoad();
                                            break;
                                        case Hls.ErrorTypes.MEDIA_ERROR:
                                            hls.recoverMediaError();
                                            break;
                                        default:
                                            hls.destroy();
                                            break;
                                    }
                                }
                            });
                        }
                    }
                },
                autoplay: true,
                theme: '#1c84c6',
                lang: 'zh-cn',
                hotkey: true,
                preload: 'auto',
                volume: 0.7,
                mutex: true,
                screenshot: true,
                playbackSpeed: [0.5, 0.75, 1, 1.25, 1.5, 2],
                contextmenu: [
                    {
                        text: 'VIP视频解析播放器',
                        link: 'https://github.com/yvling7/vip-video-player.io'
                    }
                ]
            });

            document.querySelector('.loading').style.display = 'none';

            // 记忆播放进度
            const savedTime = localStorage.getItem('dplayer-time-' + videoUrl);
            if (savedTime) {
                dp.seek(parseFloat(savedTime));
            }

            dp.on('timeupdate', () => {
                localStorage.setItem('dplayer-time-' + videoUrl, dp.video.currentTime);
            });

            dp.on('error', () => {
                document.querySelector('.loading').textContent = '播放失败，请返回重试';
            });
        }

        // 开始解析和播放
        async function init() {
            try {
                const url = await getVideoUrl();
                createPlayer(url);
            } catch (error) {
                console.error('初始化失败:', error);
            }
        }

        init();
    </script>
</body>
</html>
